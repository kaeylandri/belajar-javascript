<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="textLama">Lorem ipsum dolor sit amet.</p>
    <p>masukan teks baru : </p>

        function ubah() {
        var input = document.getElementById("input").value;
       document.getElementById('textLama').innerHTML = input;
     }
    </script>
</body>
